  {% extends "layout.html" %}
  {% block content %}
 

 
 	<table class="table table-bordered table-striped">
		<tr>
		    <th>Grup Adi</th>
		    <th>Aciklama</th>
		    <th>Kurulus Yili</th>
		    <th>Sektor</th>
		 </tr>
		{% for key, GroupName, Explanation,StartDate ,Sector, Personid in grup %}
		<tr>
			<td> {{ GroupName }} </td>
			<td> {{ Explanation }} </td>
			<td> {{ StartDate }} </td>
			<td> {{ Sector }} </td>
			<td>
			<form action="{{ url_for('ilgialanlari_page',personid=personid) }}" method="post" role="form" style="display: inline">
							<input value="{{key}}" name="id" type="hidden" />
							<button class="btn btn-default" name="Delete" type="submit">Ilgilenmiyorum</button>
			</form>
			<form action="{{url_for('ilgialanlari_page',personid=personid)}}" method="post" role="form" style="display: inline">
							<input value="{{key}}" name="id" type="hidden" />
							<button class="btn btn-default" name="Update" type="submit">Duzenle</button>
			</form>
			</td>
		</tr>
	{% endfor %}
	</table>
	<div class="page-header">
  		<h1>Grup Kur</h1>
	</div>
	<form action="{{ url_for('ilgialanlari_page',personid=personid) }}" method="post" role="form">
		<div class="col-sm-3">
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="GroupName">Grup Adi:</label>
					<input type="text" name="GroupName" class="form-control" required autofocus />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="Explanation">Aciklama:</label>
					<input type="text" name="Explanation" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="StartDate">Kurulus Tarihi(GG-AA-YYYY):</label>
					<input type="date" name="StartDate" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="Sector">Sektor:</label>
					<input type="text" name="Sector" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->
			
			<br>
			<div class="pull-right">
	      		<button name="Add" type="submit" class="btn btn-default">Kur</button>
			</div> <!-- End of form-group -->
		</div>
	 </form>
	 
	 <div class="col-sm-3">
	 	<form action ="{{url_for('ilgialanlari_page',personid=personid)}}" method="post">
  			<b>Grup Ara:</b><br>
  			<input type="text" name="GroupName">&nbsp
 			<input type="submit" value="Ara" name="Search">
		</form>
	 </div>
		
	  


  {% endblock %}
