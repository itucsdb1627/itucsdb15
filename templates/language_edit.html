  {% extends "layout.html" %}
  {% block content %}
  
  	
  	
  	<div class="page-header">
  		<h1>Bilgiyi Duzenle</h1>
	</div>
	<form action="{{url_for('edit_language', languageid=key,personid=personid)}}" method="post" role="form">
		<div class="col-sm-3" style="background-color:#F0F0F0">
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="LanguageName"> Dil:</label>
					<input id="LanguageName" type="text" style="color:black" name="LanguageName" class="form-control" required autofocus />
				</div>
			</div> <!-- End of form-group -->
			
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="Level">Seviye:</label>
				  	 <select id="Level" name="Level">
					    <option value="Temel ">Temel </option>
					    <option value="Orta">Orta</option>
					    <option value="Ileri">Ileri</option>
					  </select>
				</div>
			</div> <!-- End of form-group -->
			
			<br>
			<div class="pull-right">
	      		<button class="btn btn-primary" name="UpdateLanguage" type="submit" class="btn btn-default">Duzenle</button>
			</div> <!-- End of form-group -->
		</div>
	 </form>
	
	{% for key, LanguageName, Level,Personid  in UpdateLanguageValue %}
	
  		<script>
  		document.getElementById('LanguageName').value="{{LanguageName}}" ; 
  		document.getElementById('Level').value="{{Level}}" ; 
  	
  		</script>
  		
  	{% endfor %}
  
  {% endblock %}
