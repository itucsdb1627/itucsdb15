  {% extends "layout.html" %}
  {% block content %}



  	<div class="page-header">
  		<h1>Yayin Bilgilerini Duzenle</h1>
	</div>
	<form action="{{url_for('update_publishes', publishesid=key,personid=personid)}}" method="post" role="form">
		<div class="col-sm-3">
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="EssayType">Yayin Turu:</label>
					<input type="text" style="color:black" name="EssayType" class="form-control" required autofocus />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="PublishName">YayinAdi:</label>
					<input type="text" style="color:black" name="PublishName" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="PublishContent">Yayin Icerigi:</label>
					<input type="text" style="color:black" name="PublishContent" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->
			<div class="form-group">
			 	<div class="row">
				  	<label class="control-label" for="PublishDate">Yayin Tarihi(GG-AA-YYYY):</label>
					<input type="date" style="color:black" name="PublishDate" class="form-control"  />
				</div>
			</div> <!-- End of form-group -->

			<br>
			<div class="pull-right">
	      		<button name="Updatepublishes" type="submit" class="btn btn-success">Degistir</button>
			</div> <!-- End of form-group -->
		</div>
	 </form>



  {% endblock %}
